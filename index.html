<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marta Morando</title>
    <style>
        @font-face {
            font-family: 'Proxima Nova';
            src: url('fonts/ProximaNova-Regular.woff2') format('woff2'),
                 url('fonts/ProximaNova-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Proxima Nova', Arial, sans-serif;
            margin: 20px;
            font-size: 20px;
            line-height: 1.8;
            color: #444;
            background-color: #ffffff;
        }
        h1 {
            font-family: 'Proxima Nova', Arial, sans-serif;
            font-size: 40px;
            color: #4a86e8;
            margin-bottom: 10px;
            text-align: left;
        }
        a {
            color: #4a86e8;
            text-decoration: none;
            font-weight: normal;
        }
        a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .left-section {
            width: 36%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .left-section h1 {
            margin: 0;
        }
        .photo-section img {
            width: 100%;
            height: auto;
            max-width: 250px;
        }
        .links {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .links a svg {
            width: 24px;
            height: 24px;
        }
        .icon-envelope {
            fill: #4a86e8; /* Light blue color */
            transition: fill 0.2s ease-in-out; /* Smooth transition for hover effect */
        }
        .icon-envelope:hover {
            fill: grey; /* Change to grey on hover */
        }
        .links a img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
        .right-section {
            width: 65%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right-section p {
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .intro-text {
            font-size: 22px;
        }
        .teaching-text {
            font-size: 16px;
        }
        .research {
            margin-top: 24px;
            margin-bottom: 24px;
            font-family: 'Proxima Nova', Arial, sans-serif;
            font-size: 26px;
            font-weight: bold;
            color: #4a86e8;
        }
        .research-title a {
            margin-top: 15px;
            font-size: 20px;
            color: #000;
            font-weight: bold;
            text-decoration: underline;
        }
        .research-coauthors {
            font-size: 20px;
            color: #888;
            margin-left: 10px;
            font-weight: normal;
        }
        .research-coauthors a {
            color: #888;
            text-decoration: none;
            border-bottom: 1px dotted #888;
            font-weight: normal;
        }
        .research-coauthors a:hover {
            border-bottom: none;
        }
        .abstract-container {
            margin-top: 12px;
        }
        .abstract-button {
            display: inline-flex;
            align-items: center;
            justify-content: start;
            padding: 0;
            background-color: transparent;
            font-size: inherit;
            color: inherit;
            cursor: pointer;
            border: none;
        }
        .abstract-button span {
            display: inline-block;
            width: 24px;
            height: 24px;
            color: inherit;
            margin-left: 8px;
            text-align: center;
            line-height: 24px;
            font-size: 16px;
            font-weight: bold;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: transparent;
        }
        .abstract-text {
            display: none;
            font-size: 18px;
            margin-top: 10px;
            color: #888;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 20px;
            }
            .left-section, .right-section {
                width: 100%;
            }
            h1 {
                font-size: 32px;
                text-align: center;
            }
            .photo-section img {
                margin: 0 auto;
            }
            .links {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <h1>Marta Morando</h1>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="photo-section">
                <img src="pictures/profile.jpg" alt="Marta Morando">
            </div>
            <div class="links">
                <a href="mailto:m.morando1@lse.ac.uk">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon-envelope">
                        <path d="M20 4H4C2.9 4 2 4.9 2 6v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 2v.01L12 11 4 6.01V6h16zm-16 2.5l7.76 4.88c.15.09.34.09.49 0L20 8.5V18H4V8.5z"/>
                    </svg>
                </a>
                <a href="https://twitter.com/MorandoMarta" target="_blank">
                    <img src="pictures/twitter_logo.svg" alt="Twitter">
                </a>
                <a href="https://bsky.app/profile/martamorando.bsky.social" target="_blank">
                    <img src="pictures/bluesky_logo.svg" alt="Bluesky">
                </a>
            </div>
        </div>
        <!-- Right Section -->
        <div class="right-section">
            <p class="intro-text">
                ZZ I am a PhD candidate in Economics at the London School of Economics, where I am affiliated with
                <a href="https://sticerd.lse.ac.uk/" target="_blank">STICERD</a>. I work on topics related to political economy, labour, organization, and innovation.
            </p>
            <p class="intro-text">You can contact me at: m.morando1 [at] lse.ac.uk</p>
        </div>
    </div>
</body>
</html>
